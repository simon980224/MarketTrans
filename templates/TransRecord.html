{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">回款明細</h1>

<!-- 查詢表格 -->
<table class="table table-bordered">
  <form action="/queryTransRecord" method="POST">
    <thead class="thead-light">
      <tr>
        <th colspan="2">查詢</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><label for="userId" class="form-label">用戶名稱</label></td>
        <td>
          <input type="text" class="form-control" id="userId" name="userId" />
        </td>
      </tr>
      <tr>
        <td><label for="startDate" class="form-label">起始日期</label></td>
        <td>
          <input type="date" class="form-control" id="startDate" name="startDate" />
        </td>
      </tr>
      <tr>
        <td><label for="endDate" class="form-label">結束日期</label></td>
        <td>
          <input type="date" class="form-control" id="endDate" name="endDate" />
        </td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <button type="submit" class="btn btn-primary">查詢</button>
        </td>
      </tr>
    </tbody>
  </form>
</table>

<!-- 查詢結果表格 -->
{% if records %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>交易編號</th>
      <th>用戶名稱</th>
      <th>回款金額</th>
      <th>回款日期</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr>
      <td>{{ record['Trans_Id'] }}</td>
      <td>{{ record['User_Id'] }}</td>
      <td>{{ record['Trans_Amount'] }}</td>
      <td>{{ record['Trans_Date'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>沒有查詢結果。</p>
{% endif %}
{% endblock %}
